<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này
        bởi ký tự ( _ )</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào 1 chuỗi");
    let array = str.split('');
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array.splice(i, 1, '_');
        }document.write(array[i]);
    }


</script>
</body>
</html>
